<h3>Angular &amp; RxJS Observables Search Demo</h3>

<label for="search">Search</label>
<input [formControl]="search" id="search" />

<section>
  <a *ngFor="let result of results | async" [href]="result.url" target="_blank">
    <img [src]="result.images.preview_gif.url" loading="lazy" />
  </a>
</section>
